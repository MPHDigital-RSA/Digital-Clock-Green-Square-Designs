<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock | Green Square Projects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="green-square.svg" type="image/x-icon">
</head>

<body>

    <h1 class="heading">My Digital Clock <span class="greenSquare">| Green Square Designs</span></h1>
    <div class="container">
        <div class="items">
            <h1 class="digits" id="hours">23</h1>
        </div>
        <h1 class="semi-colon">:</h1>
        <div class="items">
            <h1 class="digits" id="minutes">23</h1>
        </div>
        <h1 class="semi-colon">:</h1>
        <div class="items">
            <h1 class="digits" id="seconds">23</h1>
        </div>
    </div>
    <div class="buttons">
        <button id="twelveH">12 HOUR CLOCK</button>
        <button id="twentyFourH">24 HOUR CLOCK</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
